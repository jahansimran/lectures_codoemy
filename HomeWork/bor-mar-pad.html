<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border, padding, Margin</title>
    <style>
        *{
            margin:10px;
            padding: 0;
         }
         .box-1{
            width:200px;
            height:200px;
            border-top:2px solid #000;
            border-right:3px double red;
            border-bottom:3px dotted blueviolet;
            border-left:4px dashed green;
            margin-bottom:10px;
         }
         .box-2{
            width:100px;
            height:100px;
            border-inline: 4px double blue;
            border-block: 4px dashed green;
            margin-bottom:10px;
         }

         .box-3{
            width:100px;
            height:100px;
            border:4px solid red;
            outline:5px solid rgb(81, 228, 81);
            outline-style: double
         }

         .box-4{
            border:3px solid teal;
            height:100px;
            width:100px;
            border-radius:50%;
         }
         .box-5{
            height:100px;
            width:100px;
            border:3px solid rebeccapurple;
            border-radius: 0px 50px;
         }
         .box-6{
            height:100px;
            width:100px;
            border:5px double tan;
            border-radius: 50px 0px;
         }
         .box-7{
            height:100px;
            width:100px;
            border:5px dotted goldenrod;
            border-top-left-radius: 60px;
         }
         .box-8{
            height:100px;
            width:100px;
            border:5px dashed rgb(29, 155, 37);
            border-top-right-radius: 60px;
         }
         .box-9{
            height:100px;
            width:100px;
            border:5px solid rgb(172, 103, 18);
            border-bottom-left-radius: 50px;
         }
         .box-10{
            height:100px;
            width:100px;
            border:5px solid rgb(31, 142, 101);
            border-bottom-right-radius: 50px;
         }
         .box-11{
            height: 100px;
            width:100px;
            border:4px dotted rgb(203, 62, 156);
            margin-top:50px;
            margin-left:50px;
            outline:3px solid royalblue;
            outline-width: 10px;
            outline-style: groove;
         }
         .box-12{
            height:100px;
            width:100px;
            border:5px double hotpink;
            margin:20px 10px;
            outline:5px solid saddlebrown;
            outline-style: dotted;
         }
         a{
            border:4px double rgb(156, 36, 36);
            padding:5px 20px;
            text-decoration: none;
            color:#fff;
            background-color: cadetblue;
            border-radius: 20px;
            margin-top:10px;
            margin-left:30px;
            margin-right:10px;
            display:inline-block;
         }
         .box-14{
            height:100px;
            width:100px;
            border-block:5px double olivedrab;
            border-inline:4px dotted red;
         }
    </style>
</head>
<body>
    <div class="box-1">BOX 1</div>
     <div class="box-2">BOX 2</div>
      <div class="box-3">BOX 3</div>
      <div class="box-4">BOX 4</div>
       <div class="box-5">BOX 5</div>
        <div class="box-6">BOX 6</div>
         <div class="box-7">BOX 7</div>
           <div class="box-8">BOX 8</div>
             <div class="box-9">BOX 9</div>
               <div class="box-10">BOX 10</div>
                <div class="box-11">BOX 11</div>
                 <div class="box-12">BOX 12</div>
                 <a href="#">Click 13</a>
                  <div class="box-14">BOX 14</div>
</body>
</html>
